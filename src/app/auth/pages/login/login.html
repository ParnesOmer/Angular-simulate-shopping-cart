<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Login</h1>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-field">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          data-testid="login-email"
        />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.errors" class="error-messages">
          <div *ngIf="form.get('email')?.errors?.['required']" class="error-text">Email is required</div>
          <div *ngIf="form.get('email')?.errors?.['email']" class="error-text">Invalid email format</div>
        </div>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
          data-testid="login-password"
        />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.errors" class="error-messages">
          <div *ngIf="form.get('password')?.errors?.['required']" class="error-text">Password is required</div>
        </div>
      </div>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>

      <button type="submit" class="auth-button" [disabled]="form.invalid" data-testid="login-submit">
        Login
      </button>
    </form>

    <p class="auth-link-text">
      Don't have an account? 
      <a routerLink="/register" class="auth-link">Register</a>
    </p>
  </div>
</div>
