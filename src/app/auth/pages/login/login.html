<div class="app-root">
  <div class="card">
    <h2 class="card-title">Login</h2>
    <p class="card-subtitle">
      Enter your credentials to access your cart and products.
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.errors">
          <div *ngIf="form.get('email')?.errors?.['required']" class="error-text">Email is required</div>
          <div *ngIf="form.get('email')?.errors?.['email']" class="error-text">Invalid email format</div>
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.errors">
          <div *ngIf="form.get('password')?.errors?.['required']" class="error-text">Password is required</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
    </form>

    <div *ngIf="loginError" class="error-text">
      {{ loginError }}
    </div>

    <p>
      Don't have an account?
      <a class="link" routerLink="/register">Register</a>
    </p>
  </div>
</div>
