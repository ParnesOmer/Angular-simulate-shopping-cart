<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Create an account</h1>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-field">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          data-testid="register-email"
        />
        <div *ngIf="form.get('email')?.touched && form.get('email')?.errors" class="error-messages">
          <div *ngIf="form.get('email')?.errors?.['required']" class="error-text">Email is required</div>
          <div *ngIf="form.get('email')?.errors?.['email']" class="error-text">Invalid email format</div>
        </div>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
          data-testid="register-password"
        />
        <div *ngIf="form.get('password')?.touched && form.get('password')?.errors" class="error-messages">
          <div *ngIf="form.get('password')?.errors?.['required']" class="error-text">Password is required</div>
          <div *ngIf="form.get('password')?.errors?.['minlength']" class="error-text">Password must be at least 6 characters</div>
          <div *ngIf="form.get('password')?.errors?.['missingUppercase']" class="error-text">Password must contain at least one uppercase letter</div>
        </div>
      </div>

      <div class="form-field">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Confirm your password"
          data-testid="register-confirm-password"
        />
        <div *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.errors" class="error-messages">
          <div *ngIf="form.get('confirmPassword')?.errors?.['required']" class="error-text">Please confirm your password</div>
        </div>
        <div *ngIf="form.touched && form.errors?.['passwordsMismatch']" class="error-messages">
          <div class="error-text">Passwords do not match</div>
        </div>
      </div>

      <div *ngIf="submitError" class="error-message">
        {{ submitError }}
      </div>

      <button type="submit" class="auth-button" [disabled]="form.invalid" data-testid="register-submit">
        Register
      </button>
    </form>

    <p class="auth-link-text">
      Already have an account? 
      <a routerLink="/login" class="auth-link">Login</a>
    </p>
  </div>
</div>
