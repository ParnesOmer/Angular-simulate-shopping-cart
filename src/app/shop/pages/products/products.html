<app-header></app-header>

<main class="page-container">
  <h1 class="page-title" data-testid="products-title">Products</h1>

  <div class="products-grid">
    <div class="product-card" *ngFor="let product of products" data-testid="product-card">
      <img
        [src]="product.imageUrl"
        [alt]="product.name"
        class="product-image"
        loading="lazy"
      />
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-price">${{ product.price }}</p>
      <button (click)="addToCart(product)" class="product-add-btn" data-testid="product-add-to-cart">
        Add to cart
      </button>
    </div>
  </div>
</main>
